name: ci.yml

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  Terrascan:
    name: Terrascan Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Terrascan
        run: |
          curl -L "https://github.com/tenable/terrascan/releases/download/v1.15.2/terrascan_1.15.2_Linux_x86_64.tar.gz" > terrascan.tar.gz &&
          tar -xf terrascan.tar.gz terrascan &&
          sudo mv terrascan /usr/local/bin/ &&
          rm terrascan.tar.gz

      - name: Install Helm
        run: |
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
          chmod +x get_helm.sh
          ./get_helm.sh    

      - name: Helm Template and Scanning
        run: |
          cd charts/k8tz/
          for chart in charts/k8tz/*; do
           helm template  charts/k8tz/ --output-dir "./charts/output"
           terrascan scan -i k8s 
          done
